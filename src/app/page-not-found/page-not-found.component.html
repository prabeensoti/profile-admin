<div class="container-fluid ">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container" style="width: 500px">
      <div *ngIf="loggedIn else nonLogin" class="row justify-content-around">
        <div class="col-6 d-grid gap-2">
          <button class="btn btn-primary btn-lg" (click)="goToBlog()">Go To Blogs </button>
<!--        </div>-->
<!--        <div class="col-6 text-center">-->
          <button class="btn btn-primary btn-lg" (click)="goToLogOut()"> LogOut </button>
        </div>
      </div>
      <ng-template #nonLogin >
        <div class="row justify-content-around">
          <div class="col-6 d-grid gap-2">
            <button class="btn btn-primary btn-lg" (click)="goToLogIn()"> LogIn </button>
          </div>
        </div>
      </ng-template>
